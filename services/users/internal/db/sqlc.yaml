version: "2"
sql:
  - name: "users"                    
    engine: "postgresql"
    schema: "./migrations/*.sql"
    queries: "./queries/*.sql"
    gen:
      go:
        package: db
        out: "./sqlc"
        sql_package: pgx/v5
        emit_empty_slices: true 
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
    

