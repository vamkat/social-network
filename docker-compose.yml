

services:
  # ---------------------------
  # USERS SERVICE + DATABASE
  # ---------------------------
  users:
    build:
      # Use repo root as build context so the Dockerfile can COPY files from
      # the repository root (shared/ and go.mod/go.sum). The Dockerfile path
      # is provided relative to the context.
      context: .
      dockerfile: services/users/Dockerfile
    environment:
       - DATABASE_URL=postgres://postgres:secret@users-db:5432/social_users?sslmode=disable
       # Explicit DB_* variables for clarity and local tooling
       - DB_HOST=users-db
       - DB_PORT=5432
       - DB_USER=postgres
       - DB_PASSWORD=secret
       - DB_NAME=social_users
       - SSL_MODE=disable
    depends_on:
      users-db:
        condition: service_healthy
    ports:
      - "8080:8080" # If the users service exposes an HTTP API


  users-db:
    image: postgres:15
    container_name: users-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: social_users
    ports:
      - "5433:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d social_users"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

 # ---------------------------
  # FORUM SERVICE + DATABASE
  # ---------------------------
  forum:
    build:
      context: .
      dockerfile: services/forum/Dockerfile
    environment:
       - DATABASE_URL=postgres://postgres:secret@forum-db:5432/social_forum?sslmode=disable
       # Explicit DB_* variables for clarity and local tooling
       - DB_HOST=forum-db
       - DB_PORT=5432
       - DB_USER=postgres
       - DB_PASSWORD=secret
       - DB_NAME=social_forum
       - SSL_MODE=disable
    depends_on:
      forum-db:
        condition: service_healthy
    ports:
      - "8081:8080" 


  forum-db:
    image: postgres:15
    container_name: forum-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: social_forum
    ports:
      - "5434:5432"
    volumes:
      - forum-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d social_forum"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s


      
volumes:
  users-db-data:
  forum-db-data:
