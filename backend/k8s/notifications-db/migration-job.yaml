apiVersion: batch/v1
kind: Job
metadata:
  name: notifications-migrate
  namespace: notifications
  labels:
    stage: migration
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: social-network/notifications:dev
          imagePullPolicy: Never
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: notifications-app-secret
                  key: DATABASE_URL
          command: ["sh", "-c"]
          args:
            - |
              ./migrate && \
              echo "Running seeds..." && \
              ./seeds/seed.sh
